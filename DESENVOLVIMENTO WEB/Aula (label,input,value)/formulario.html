<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário em html</h1>
    <form>
        
        <fieldset>
            <p>
                <label for="name">Nome:</label><!-- referencia o for e o id -->
                <input type="text" id="name" placeholder="Nome completo">
            </p>
            <p>
                <label for="age">Idade: </label>
                <input type="text" id="age" placeholder="Idade em anos">
            </p>
            <p>
                <label for="city">Cidade:</label>
                <input value="jacareí" type="text" id="city"> <!-- value já predetermina o que vai estar escrito, podendo o usuário modificar se quiser -->
            </p>
            <p>
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Senha">
            </p>
        </fieldset>
        
    </form>
    
</body>
</html>
